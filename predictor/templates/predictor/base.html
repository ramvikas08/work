<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Job Fit Predictor{% endblock %}</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f5f7fb;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        /* Unified style for ALL nav items (links + buttons) */
        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            line-height: 1;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        /* Logout form must behave like a flex item */
        .logout-form {
            margin: 0;
            display: flex;
            align-items: center;
        }

        /* ================= PAGE CONTAINER ================= */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

{% if user.is_authenticated %}
    <div class="navbar">
        <div class="logo">AI Job Fit Predictor</div>

        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">üè† Home</a>
            <a href="{% url 'predict' %}" class="nav-item">üìä Predict</a>
            <a href="{% url 'history' %}" class="nav-item">üìú History</a>

            <form method="POST" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-item">üö™ Logout</button>
            </form>
        </div>
    </div>
{% endif %}

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
